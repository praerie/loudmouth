<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles.css">

    <body>
        <div class="counter-container">
            <div class="title-container">
                <h1>Loudmouth</h1>
                <h2>a simple word and character counter</h2>

                <textarea id="text-input" placeholder="type or paste your words here"></textarea>
                <div class="stats-container">
                    <div class="stats">
                        <p>Words: <span id="word-count">0</span></p>
                        <p>Characters: <span id="char-count">0</span></p>
                      </div>
                </div>
              </div>
    
        <button id="theme-toggle">CHANGE THEME</button>
        </div>
        
        <script src="script.js"></script>
        <script src="const.js" defer></script>
    </body>
</html>
