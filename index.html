<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loudmouthâ€”Word Counter</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="counter-container">
            <div class="top-icons">
                <button id="dark-mode-toggle"><img src="/assets/darkmode.svg" /></button>
                <button id="theme-toggle"><img src="/assets/palette.svg" /></button>
            </div>
            <div class="title-container">
                <h1>Loudmouth</h1>
            </div>
            <div class="box-container">
                <div class="box-icons">
                    <div class="left-buttons">
                        <button id="help"><img src="/assets/help.svg" /></button>
                        <button id="undo"><img src="/assets/undo.svg" /></button>
                        <button id="redo"><img src="/assets/redo.svg" /></button>
                    </div>
                    <div id="hover-text" class="hover-text" style="display: none;"></div>
                    <div class="right-buttons">
                        <button id="clear"><img src="/assets/clear.svg" /></button>
                        <button id="save"><img src="/assets/save.svg" /></button>
                    </div>
                </div>                          
                <textarea id="text-input" placeholder="blah blah blah..."></textarea>
                <div class="stats-container">
                    <div class="stats">
                        <p>words: <span id="word-count">0</span></p>
                        <p>characters: <span id="char-count">0</span></p>
                      </div>
                </div>
              </div>
        </div>
        
        <script src="script.js"></script>
        <script src="themes.js" defer></script>
    </body>
</html>
